	<div class="modal image-modal transparent" style="background: #000" 
	ng-click="closeModal()">
		<ion-slide-box on-slide-changed="slideChanged(index)" 
		show-pager="false">
			<ion-slide ng-repeat="oImage in aImages">
				<img ng-src="{{oImage.image}}" class="fullscreen-image" />
			</ion-slide>
		</ion-slide-box>
	</div>
