<ion-view title="Belloo" hide-nav-bar="true">
  <ion-nav-title>
    <div class="navigation-bar"   >
        <div class="navigation-bar__primary">
        </div>
        <div class="navigation-bar__title">
            <div class="navigation-bar__logo" style="z-index: 999;">
              <img src="img/logo.png" />
            </div>
        </div>
        <div class="navigation-bar__secondary"></div>
    </div>
  </ion-nav-title>
<ion-content ng-style="{height: iframeHeight + 'px'}" scroll="true">

<div class="page landing visible"  style="z-index: 600;">
    <div class="flexible-page">
        <div class="page-content">
            <div class="landing-decorations landing-decorations--badoo"></div>
            <div class="landing-wrapper">
                <div class="landing-logo">
                    <img src="img/logo.png"></img>
                </div>
                <div class="landing-actions">
                    <div class="cta-box">
                        <div class="cta-box__header">Conoce gente nueva</div>
                        <div class="cta-box__content">Encuentra, conecta y chatea con gente nueva, ya esté cerca o lejos.</div>
                        <div class="cta-box__buttons">
                        <ul class="list-view ">
                          <li class="list-item-form">
                            <label for="signin-name">Email</label>
                            <input ng-model="user.login_email" name="name" type="email" placeholder="Correo o telf. móvil" autocapitalize="off">
                          </li>
                          <li class="list-item-form" ng-show="!forgetBtn">
                            <label for="signin-password">Contraseña</label>
                            <input id="pass" ng-keyup="keyup(user.login_pass.length)" ng-model="user.login_pass" name="password" type="password" placeholder="Requerida">
                          </li>
                               
                        </ul>
                        <div class="button-wrapper" style="margin-top: 25px">
                            <div class="login-loader" style="margin-bottom: 40px;" ng-if="loginBtn && !forgetBtn">
                              <center><div class="loader02"></div></center>
                            </div>                        
                            <button class="button button--primary" ng-if="!loginBtn" ng-class="{disabled: isActive}" ng-click="send(user)">
                            <div class="button__content"><span class="button__text">Entra</span></div></button>
                            <button class="button button--primary" ng-if="forgetBtn" ng-click="forget(user)">
                            <div class="button__content"><span class="button__text">Recover</span></div></button>                            
                            <button ng-click="goTo('home.register','left','')" class="inline-button inline-button--primary"><span class="inline-button__text">Create new account</span></button>
                        </div>                        
                    </div>
                </div>
                <div class="landing-footer">
                  <span ng-click="recoverPass()" ng-if="!loginBtn">Forget password?</span>
                  <span ng-click="backLogin()" ng-if="loginBtn">Login your account</span>
                  <a ng-click="changePage('privacy','right','')">Privacidad</a>
                  <a ng-click="changePage('privacy','right','')">Condiciones</a>
                </div>
            </div>
        </div>
    </div>
</div>
</ion-content>
</ion-view>
